<div class="container mt-5 mb-5" *ngIf="product">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">{{ product.name }}</div>
                <div class="card-body justified">{{ product.description }}
                    <div class="form-group mb-0 text-right">
                        <button class="btn btn-secondary mt-2" (click)="begin()" type="button">{{ 'products.product-summary.begin' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
