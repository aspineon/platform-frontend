<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          {{ 'accounts.password-form.title' | translate }}
        </div>
        <div class="card-body">
          <form #emailForm="ngForm" class="pt-2 pb-2 pl-lg-3 pr-lg-3 pl-md-3 pr-md-3 pl-sm-2 pr-sm-2" novalidate="true" (ngSubmit)="setPassword()">
            <div class="form-group">
              <label for="password">{{ 'accounts.password-form.password' | translate }}</label>
              <input id="password" name="password" type="password" class="form-control" required
                     placeholder="{{ 'accounts.password-form.password-hint' | translate }}" [(ngModel)]="password">
            </div>
            <div class="form-group">
              <label for="termsOfUse">{{ 'accounts.registration-form.terms-of-use' | translate }}</label>
              <textarea id="termsOfUse" class="form-control" readonly rows="6">{{ 'accounts.registration-form.first-term' | translate }}{{ 'accounts.registration-form.second-term' | translate }}
{{ 'accounts.registration-form.third-term' | translate }}</textarea>
            </div>
            <div class="custom-control custom-checkbox">
              <input id="generalAgreement" name="generalAgreement" type="checkbox" class="custom-control-input" value="true" [(ngModel)]="generalAgreement">
              <label for="generalAgreement" class="custom-control-label">{{ 'accounts.registration-form.general-terms-agreement' | translate }}</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input id="privacyAgreement" name="privacyAgreement" type="checkbox" class="custom-control-input" value="true" [(ngModel)]="privacyAgreement">
              <label for="privacyAgreement" class="custom-control-label">{{ 'accounts.registration-form.privacy-terms-agreement' | translate }}</label>
            </div>
            <div class="form-group mb-0 text-right">
              <button class="btn btn-secondary mt-2" type="submit" [disabled]="emailForm.invalid  || !generalAgreement || !privacyAgreement">{{ 'accounts.password-form.set-password-button' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 text-center">
          <p class="text-muted">
            <a routerLink="/login">{{ 'accounts.password-form.back-to-login-link' | translate }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
